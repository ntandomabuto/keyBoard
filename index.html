<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keyboard</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
        <div class="grid">
            <div class="container1">
                <table id="table">
                
                    <tr>
                    <button class="comm">~ <summary>`</summary></button>
                    <button>! <summary>1</summary></button>
                    <button>@ <summary>2</summary></button>
                    <button># <summary>3</summary></button>
                    <button>$ <summary>4</summary></button>
                    <button>% <summary>5</summary></button>
                    <button>^ <summary>6</summary></button>
                    <button>& <summary>7</summary></button>
                    <button>* <summary>8</summary></button>
                    <button>( <summary>9</summary></button>
                    <button>) <summary>0</summary></button>
                    <button>_ <summary>-</summary></button>
                    <button>+ <summary>=</summary></button>
                    <button class="backspace">Backspace</button>
                    <button>Num <summary>Lock</summary></button>
                    <button>/</button>
                    <button>*</button>
                    
                <br>
                <tr>
                        <button class="tab">Tab</button>
                        <button>Q</button>
                        <button>W</button>
                        <button>E</button>
                        <button>R</button>
                        <button>T</button>
                        <button>Y</button>
                        <button>U</button>
                        <button>I</button>
                        <button>O</button>
                        <button>P</button>
                        <button>{ <summary>[</summary></button>
                        <button>} <summary>]</summary></button>
                        <button class="slash">| <summary>\</summary></button>
                        <button>7</button>
                        <button>8↑</button>
                        <button>9</button>
                </tr>
                <br>
                <tr>
                        <button class="caps">Caps</button>
                        <button>A</button>
                        <button>S</button>
                        <button>D</button>
                        <button>F</button>
                        <button>G</button>
                        <button>H</button>
                        <button>J</button>
                        <button>K</button>
                        <button>L</button>
                        <button>: <summary>;</summary></button>
                        <button>" <summary>'</summary></button>
                        <button class="enter">Enter</button>
                        <button>4←</button>
                        <button>5</button>
                        <button>6→</button>
                </tr>
                <br>
                <tr>
                    <button class="shift">Shift</button>
                    <button>Z</button>
                    <button>X</button>
                    <button>C</button>
                    <button>V</button>
                    <button>B</button>
                    <button>N</button>
                    <button>M</button>
                    <button>< <summary>,</summary></button>
                    <button>> <summary>.</summary></button>
                    <button>? <summary>/</summary></button>
                    <button class="shift2">Shift</button>
                    <button>1</button>
                    <button>2↓</button>
                    <button>3</button>
                </tr>
                <br>
                <tr>
                    <button>Ctrl</button>
                    <button>Fn</button>
                    <button>⊞</button>
                    <button>Alt</button>
                    <button class="space"></button>
                    <button>Alt</button>
                    <button>Ctrl</button>
                    <button>←</button>
                    <button>↑ <summary>↓</summary></button>
                    <button>→</button>
                    <button class="zero">0</button>
                    <button>.</button>
                </tr>
            </table>
        </div>
        
        <div class="container2">
            <table>
                <tr>
                    <button>-</button>
                  <br><button class="add">+</button>
                  <br>
                  <button class="enter2">Enter</button></tr>
                    
                
            </table>
        </div>

    </div>
</body>
</html>
